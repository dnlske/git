<html lang="en">
<head>
	<title>Чат бот</title>

<table cellpadding="0" cellspacing="0" id="demo_navi">

    <td width="220"><a href="/" rel="nofollow" ><div class="logo"><b><font color=#c3e425></font></b></div></a></td><td width="45"><div class="demo"></div></td>

	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Здравствуйте,я чат бот поддержки магаизина LOOKBOOK. Могу ли я вам попочь? " name="first-question">
	                                    <option value="yes">Да</option>
	                    
	                                </select>
	                                <input type="text" name="name" data-conv-question="Как я могу к вам обращаться?">
	                                <input type="text" data-conv-question="Здравствуйте, {name}:0 , С чем связана ваша проблема? " data-no-answer="true">
	                               
									<input type="text" data-conv-question="1. Не подошел размер" data-no-answer="true">
									<input type="text" data-conv-question="2. Не качественный товар " data-no-answer="true">
									
	                                <select name="multi[]" data-conv-question="Выберете один из вариантов:"  multiple>
	                                    <option value="1">1</option>
	                                    <option value="2">2</option>
	                                    
	                                    
	                                </select>
	                                <select name="programmer" data-callback="storeState" data-conv-question=" {name}:0, я вас понял. Скажите, сохранили ли вы чек?">
	                                    <option value="yes">Да</option>
	                                    <option value="no">Нет</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="Хорошо, тогда решение этой проблемы может ускориться" data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <input type="text" data-conv-question="В таком сучае вам предстоит подтвердить факт покупки именно в нашем магазине" data-no-answer="true" >
		                                    	
	                                    </div>
	                                </div>
														
	                                <select name="programmer" data-callback="storeState" data-conv-question=" {name}:0, подскажите, с момента получения заказа прошло более 14 дней?">
	                                    <option value="yes">Да</option>
	                                    <option value="no">Нет</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="К сожалению мы не можем принять товар обратно :( Но при след заказе мы дарим вам скидку 20%" data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <input type="text" data-conv-question="В таком слуае вы можете возвонить на нашу горячую линию и уверяем вас, что возврат средств будет быстрым" data-no-answer="true" >
		                                    	
	                                    </div>
	                                    </div>
										<select name="multi[]" data-conv-question="Смогли ли мы решить вашу пробелму?"  multiple>
											<option value="Да">Да</option>
											<option value="Нет">Нет</option>
																					
										</select>
	                                <select name="callbackTest" data-conv-question="В любом случае мы просим прощения за доставленные неудобсва. Если остались вопросы, вы можете позвонить нам на горячую линию. С любовью, ваш LOOKBOOK">
	                                    <option value="">Вернуться в начало</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function google() {
			window.open("https://google.com");
		}
		function bing() {
			window.open("https://bing.com");
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
		}
		function rollback(stateWrapper) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
		}
		function restore(stateWrapper) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
		}
	</script>
	<script>
		jQuery(function($){
			var convForm = $('#chat').convform();
			console.log(convForm);
		});
	</script>
</body>
